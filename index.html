<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="game">
                <div class="choices" id="rock">
                    <img src="rock.jpg" alt="">
                    <h1>Rock</h1>
                </div>
                <div class="choices" id="paper">
                    <img src="paper.jpg" alt="">
                    <h1>Paper</h1>
                </div>
                <div class="choices" id="scissors">
                    <img src="Se.jpg" alt="">
                    <h1>Scissors</h1>
                </div>
            </div>
            <div class="winner">
                <div class="user">
                    <h1 id="userS">0</h1>
                    <h1>You</h1>
                </div>
                <div class="computer">
                    <h1 id="compS">0</h1>
                    <h1>Computer</h1>
                </div>
            </div>
            <div class="show">
                <h1 id="result">Play Game</h1>
                <h1 id="msg">Computer Choiese Rock You choiese Scissors</h1>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
